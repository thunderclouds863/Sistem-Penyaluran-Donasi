<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Penyaluran Donasi Panti Asuhan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body,
    h1,
    h2,
    p {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
    }

    /* Header */
    header {
      background-color: #303054;
    }

    header .navbar-brand {
      font-size: 22px;
      font-weight: 600;
      color: #0000;
    }

    header .navbar-brand,
    header .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      transition: color 0.3s;
    }

    header .navbar-brand:hover,
    header .navbar-nav .nav-link:hover {
      color: #dcdcdc !important;
    }

    /* Home Section */
    .home-sec {
      color: #303054;
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    }

    .home-sec h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .home-sec p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    /* Form */
    .registration-form {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .registration-form h2 {
      color: #303054;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .registration-form label {
      font-weight: bold;
      margin-top: 10px;
    }

    .registration-form input,
    .registration-form button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
    }

    .registration-form input {
      border: 1px solid #ccc;
    }

    .registration-form button {
      background-color: #303054;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .registration-form button:hover {
      background-color: #4a4a75;
    }

    .registration-form .note {
      font-size: 0.9rem;
      color: #666;
    }

    .form-background {
      background-image: url('https://example.com/background-image.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Footer */
    footer {
      background-color: #303054;
      color: #e6edff;
      padding: 50px 0;
    }

    footer h4 {
      margin-bottom: 20px;
    }

    footer p a {
      text-decoration: none;
      color: #e6edff;
    }

    footer p a:hover {
      text-decoration: none;
      color: #e6edff;
      opacity: 0.7;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Home Section -->
  <section class="home-sec" id="home">
    <h1>Selamat Datang di Sistem Penyaluran Donasi</h1>
    <p>Mari bersama membangun harapan untuk masa depan yang lebih baik.</p>
  </section>

  <!-- Registration Form Section -->
  <section class="form-background" id="register">
    <div class="registration-form">
      <h2 class="text-center">Sign Up</h2>
      <form id="registrationForm" action="signup.php" method="POST">
        <label for="full_name">Nama Lengkap:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Masukkan Nama Lengkap Anda" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>

        <label for="confirm_password">Konfirmasi Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Masukkan Ulang Password" required>

        <label for="ktm_number">Nomor Kartu Identitas (KTM):</label>
        <input type="text" id="ktm_number" name="ktm_number" placeholder="Masukkan nomor identitas Anda" required>

        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email SSO Anda" required>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon yang dapat dihubungi" required>

        <button type="submit">Sign Up</button>
        <p class="note">Sudah Mempunyai Akun? <a class="note" style="color: #4a4a75;" href="login.html">Masuk Sekarang</a></p>
      </form>

  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <h4>Donasi Panti Asuhan</h4>
      <p>&copy; 2024. Semua Hak Dilindungi. <a href="#">Kebijakan Privasi</a> | <a href="#">Syarat dan Ketentuan</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registrationForm").onsubmit = function(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Password dan Konfirmasi Password harus sama.");
        event.preventDefault();  // Prevent form submission
      }
    };
  </script>

</body>

</html>
